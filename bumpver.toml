[bumpver]
current_version = "1000.1.1"
version_pattern = "YYYY.MM.DD"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[bumpver.file_patterns]
"src/dendropy/__init__.py" = [
    "{version}",
    "{version}",
]
"bumpver.toml" = [
    'current_version = "{version}"',
]
